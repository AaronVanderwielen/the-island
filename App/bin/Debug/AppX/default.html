<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>App</title>

    <link rel="stylesheet" href="/css/app.css" type="text/css" />

    <!-- WinJS references -->
    <link href="/WinJS/css/ui-dark.css" rel="stylesheet" />
    <script src="/WinJS/js/base.js"></script>
    <script src="/WinJS/js/ui.js"></script>

    <!-- App references -->
    <link href="/css/default.css" rel="stylesheet" />

    <script data-main="/js/main" src="/js/util/require.js"></script>
    <script src="/js/default.js"></script>

</head>
<body class="win-type-body">
    <div id="info">
        <div id="pos"></div>
        <div id="tile"></div>
        <div id="view"></div>
        <div id="fps"></div>
        <div id="state-duration"></div>
        <div id="refresh-duration"></div>
        <div id="draw-view-duration"></div>
        <div id="draw-map-objects-duration"></div>
        <div id="draw-inventory-duration"></div>
    </div>
    <div id="main-menu">
        <div class="menu">
            <div class="waiting">
                ...waiting for gamepad...
            </div>
            <div class="menu-options">
                <div class="start-game">Start</div>
            </div>
        </div>
    </div>
    <div id="load-screen">
        <div class="load-step"></div>
    </div>
    <canvas id="canvas"></canvas>
</body>
</html>
